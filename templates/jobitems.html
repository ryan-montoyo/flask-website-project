<div style="display:flex;margin-top: 15px; margin-bottom: 16px; font-family: 'Roboto'; font-size: 17px; border-bottom: 1px solid lightgrey; padding-bottom: 9px; margin-bottom: -4px ;">
    <div class="columns">
        <h4 style="color: dodgerblue; margin-bottom: 4px;"> 
            {{job['title']}}
        </h4>
        <div>
            <b>Location:</b> {{job['location']}}
        </div>
        {% if 'salary' in job%}
        <div>
            <b>Salary:</b> {{job['salary']}} {{job.currency}}/Year
        </div>
        {% endif%}
    </div>  
    <div class="apply-button-container">
        <a class="apply-btn" href="/job/{{job['id']}}">Apply</a>
    </div>
</div>
