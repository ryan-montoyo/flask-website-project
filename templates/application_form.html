<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
<div class = 'mb-2'>    
    <label> First Name*</label> <br>
    <input type="text" required name="first_name" placeholder="Tony"> <br> <br>
    <label> Last Name*</label><br>
    <input type="text" required name="last_name" placeholder="Stark"> <br> <br>
    <label> Email*</label> <br>
    <input type="email" required name="email" placeholder="warmachinerox@avengers.com"> <br> <br>
    <label> LinkedIn URL</label> <br>
    <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/Bruce-Banner"> <br> <br>
    <label> Education</label> <br>
    <textarea name="education"></textarea> <br><br>
    <label> Work Experience</label> <br>
    <textarea name="work_experience"></textarea>   <br><br>
    <label> Resume URL</label> <br>
    <input type="url" name="resume_url"> <br> <br>
    <input type="submit" name="submit">
</div>
</form>
